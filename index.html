<!DOCTYPE html>
<html>
    <head>
        <title>Hunter's Website</title>
               <style>
            body {
                background: rgb(51, 204, 255);
                color: rgb(0, 153, 255);
                padding: 10px;
                font-family: Comic sans ms;
                background-image: url(https://hpmedia.bloomsbury.com/rep/g/page-background-shell%20-%202.png);
                background-repeat:no-repeat;
                background-size:cover;
                background-blend-mode:darken;
                
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: black;
                margin: 10px auto; margin-bottom: 20px;
                display: flex;
                padding: 20px;
                border-radius: 10px;
                border-style:ridge;
               
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(0, 153, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
            
            /* main container area beneath menu */
            main {
                background:white;
                display: flex;
                border-radius:10px;
                border-style:groove;
                border-width:10px;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
            [class=astros]
            {
            border-width:5px;
            border-radius:5px;
            border-radius:50%;
            }
            .hover:hover{
            background-color:rgb(0, 153, 255);
            }
           </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav> 
            <header>Hunter's Website</header>
                <ul>
                    <li><a class="hover" href="index.html">Home</a></li>
                    <li><a class="hover" href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            
            <main>
                <div class="sidebar">
                <img class="astros" src="http://images.footballfanatics.com/AppLogos/MLB/MLB_Houston_Astros_200x200_trans.png">
                </div>
                    
                <div class="content">
                    
                    </section>
                    <header>Hunter Nguyen
                    <p>Junior at Salmen High School
                    <section class="interest">
                        <p>Interests</p>
                        <ul>
                            <li>Video Games</li>
                            <li>Volleyball</li>
                            <li>Traveling</li>
                        </ul>
                    </section>
                    </p>
                    </header>
                </div>
            </main>
        </div>
    </body>
</html>
